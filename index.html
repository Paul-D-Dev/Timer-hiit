<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer HIIT</title>
</head>
<body>
    
    <section class="timer_session">
        <h1>Sport session time</h1>
        <p id="timerSession"></p>
    </section>

    <section class="timer_work_out">
        <h1>Work out time</h1>
        <p>Series : <span id="series"></span></p>
        <h2>Work out</h2>
        <p id="timerWorkOut"></p>
        <h2>Break</h2>
        <p id="timerBreak"></p>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
    </section>

    <script src="app.js"></script>
</body>
</html>
